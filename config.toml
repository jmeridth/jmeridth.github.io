BaseURL = "http://blog.jasonmeridth.com/"
languageCode = "en-us"
defaultContentLanguage = "en"
author = "Jason Meridth"
title = "JM (Jason Meridth)"
theme = "vitae"
paginate = 5
enableRobotsTXT = true
enableGitInfo = true

copyright = "Â© Copyright notice | [Vitae](https://github.com/dataCobra/hugo-vitae) theme for [Hugo](https://gohugo.io)"

pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[markup]
  [markup.highlight]
    codeFences = true
    noClasses = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    style = "monokai"

[frontmatter]
date = ["date", "publishDate", "lastmod"]
lastmod = ["lastmod", ":git", "date", "publishDate"]
publishDate = ["publishDate", "date"]
expiryDate = ["expiryDate"]

[taxonomies]
	tag = "tags"
	category = "categories"
	series = "series"

[params]
	darkmode = false
	homepage = false
	keywords = ["jason meridth","meridth","jm","software developer"]
	description = "I am a continuously learning software developer trying to not let best be the enemy of better."
	pagetitle = "Learn, Converse, Share"
	subtitle = "Learn, Converse, Share"
	math = true
	avatar = "/img/jmavatar.jpeg"
	favicon = true
	mainSections = ["posts"]
	readingTime = true
	wordCount = true
	hideAuthor = true

[params.customjs]
enabled = false

[params.comments]
enabled = false

