---
name: label checker

on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo The PR was merged
        echo ${{ contains(github.event.pull_request.labels.*.name, 'ready-for-review') }}
  if_labelled:
    if: contains(fromJson('["major", "minor", "release"]'), github.event.pull_request.labels.*.name)
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo Label present
