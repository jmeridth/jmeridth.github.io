{{- $normal := .Get 0 }}
{{- $dark := .Get 1 }}
{{- $alt := .Get 2 }}
{{- $url := .Get 3}}
{{- $normalPath := absURL (printf "img/%s" $normal) }}
{{- $darkPath := absURL (printf "img/%s" $dark) }}
{{- $safeURL := safeURL (printf $url) }}
{{if $url }}
<a href="{{ $safeURL }}">
  {{ end }}
  <picture class='nav_logo'>
    <source srcset='{{ $darkPath }}' media="(prefers-color-scheme: dark)">
    <img srcset='{{ $normalPath }}' alt='{{ $alt }}'>
  </picture>
  {{if $url }}
</a>
{{ end }}
